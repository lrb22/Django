<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Products</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-black-200">
            <a href="/" class="text-xl font-semibold">Products</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

              
                   
                    {% if request.user.is_authenticated %}

                    <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-blue-900 text-white rounded-xl hover:bg-blue-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-emerald-700 text-white rounded-xl hover:bg-emerald-900">Dashboard</a>
                
                    {% else %}
                    <a href="{% url 'products:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-900 text-white rounded-xl hover:bg-blue-700">Sign up</a>
                    <a href="{% url 'products:login'%}" class="px-6 py-3 text-lg font-semibold bg-emerald-700 text-white rounded-xl hover:bg-emerald-900">Log in</a>
                    {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-300">About</h3>

                <p class="text-lg text-gray-500">Info</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-300">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-emerald-700 hover:text-emerald-900">About</a></li>
                    <li><a href="{% url 'products:contact' %}" class="text-lg text-emerald-700 hover:text-emerald-900">Contact</a></li>
                    <li><a href="#" class="text-lg text-emerald-700 hover:text-emerald-900">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-emerald-700 hover:text-emerald-900">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    
    </body>
</html>
